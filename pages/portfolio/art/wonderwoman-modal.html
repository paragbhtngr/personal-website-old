<!--DEMO01-->
<div id="wonderwomanModal" class="gallery">
    <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID  class="close-animatedModal" -->
    <div class="close-wonderwomanModal closeModal"> 
        <span id="close-1"></span>
        <span id="close-2"></span>
    </div>
    
    <div class="modal-content">
        <!--Your modal content goes here-->
        <div class="modal-content-inner full-art">
            <div class="gloss">
                <img class="lazyload" data-src="{{ site.url }}{{ site.baseurl }}/assets/img/portfolio/wonderwoman.jpg">
            </div>
        </div>
        <div class="info">
            <div class="frosty-text">
                <h2>Portrait of Wonder Woman - Gal Gadot</h2>
                <p>
                    A portrait study of Gal Gadot from the new Justice League movie.
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    $("#wonderwoman").animatedModal({
        modalTarget:'wonderwomanModal',
        animatedIn:'bounceInUp',
        animatedOut:'bounceOutDown',
        color: '#FFFFFF'
    });
</script>
